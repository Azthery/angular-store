<section *ngIf="product" class="product">
    <div class="product__left">
        <img [src]="product.image" alt="">
    </div>
    <div class="product__right">
        <div class="product__right__header">
            <h3 class="product__right__header--title">
                 {{ product.title }}
            </h3>
            <div class="product__right__header__starts">
                <div *ngFor="let star of stars">
                    <mat-icon [ngClass]="star ? 'color--yellow' : 'color--gray'">
                        star
                    </mat-icon>
                </div>
            </div>
            <h3 class="product__right__header--price color--green">
                {{ product.price | currency}}
            </h3>
        </div>

        <p>{{ product.description }}</p>
        <app-add-to-cart-button [product]="product" ></app-add-to-cart-button>
        <!-- <app-test-handle-product></app-test-handle-product> -->
    </div>
    
</section>
